name: Deploy Frontend to GCE

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies and build
      run: |
        echo "Installing dependencies..."
        npm install --verbose
        echo "Building the project..."
        npm run build --verbose

    - name: Set up SSH
      run: |
        echo "Setting up SSH..."
        mkdir -p ~/.ssh
        echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.GCE_HOST }} >> ~/.ssh/known_hosts
        echo "${{ secrets.GCE_SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa

    - name: Deploy to GCE via rsync
      run: |
        echo "Deploying to GCE..."
        rsync -avz -v --delete dist/ ${{ secrets.GCE_USERNAME }}@${{ secrets.GCE_HOST }}:/var/www/ci-cd-demo/
